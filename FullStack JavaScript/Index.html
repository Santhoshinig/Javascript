<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8" />

    <title></title>

    <link rel="stylesheet" href="style.css" type="text/css" />

  </head>

  <body>
  
    <div class="form-container">

      <form  name="form1" action="next.html">

        <h1 style="color:darkslategray">Feedback Form</h1>
       
        <label for="name">Name:</label>

        <input type="text" id="name" style="width:200px; height:30px; border-color: violet; font-size: 15px;" />

        <br />

        <label for="email">Email:</label>

        <input type="email" id="email"  style="width:200px; height:30px; border-color: violet; font-size: 15px;"/>

        <br />

        <label for="message">Message:</label>

        <textarea

          id="message"

          name="message"

          rows="10"

          cols="30"

          required
          style="width:200px; height:90px; border-color: violet; font-size: 15px;"
        ></textarea>

        <br />

        <input type="submit" value="Submit" onclick="submitted()"/>

      </form>

    </div>

    <script>

      function submitted() {

        alert(" Form has been submitted");

      }

    </script>

  </body>

</html>
